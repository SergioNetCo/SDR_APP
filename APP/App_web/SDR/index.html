<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <script src='/APP/App_web/SDR/dist/index.global.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      // Cargar eventos desde el localStorage
      var savedEvents = JSON.parse(localStorage.getItem('events') || '[]');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        initialView: 'timeGridWeek',
        initialDate: new Date().toISOString().split('T')[0],
        navLinks: true,
        selectable: true,
        selectMirror: true,
        events: savedEvents,
        select: function(arg) {
          localStorage.setItem('selectedEvent', JSON.stringify({
            start: arg.startStr,
            end: arg.endStr,
            allDay: arg.allDay
          }));
          window.location.href = 'formulario.html';
        },
        eventClick: function(arg) {
          if (confirm('Â¿Seguro que quieres eliminar este evento?')) {
            arg.event.remove();

            savedEvents = savedEvents.filter(event => !(event.title === arg.event.title && event.start === arg.event.start));
            localStorage.setItem('events', JSON.stringify(savedEvents));
          }
        },
        editable: true,
        dayMaxEvents: true,
        eventContent: function(arg) {
          // Personalizar el contenido del evento para mostrar la sala
          return {
            html: `<b>${arg.event.title}</b><br>${arg.event.extendedProps.room || ''}`
          };
        },
        eventDidMount: function(info) {
          // Aplicar color al evento basado en el color almacenado
          info.el.style.backgroundColor = info.event.extendedProps.color;
        },
      });

      var newEvent = JSON.parse(localStorage.getItem('newEvent'));
      if (newEvent) {
        calendar.addEvent(newEvent);
        savedEvents.push(newEvent);
        localStorage.setItem('events', JSON.stringify(savedEvents));
        localStorage.removeItem('newEvent');
      }

      calendar.render();
    });
  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id='calendar'></div>
</body>
</html>
